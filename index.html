
<!DOCTYPE html>
<html>
<head>
    <title>Current US Temperatures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f1c40f;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s;
        }
        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="animate__animated animate__fadeInDown">
        <h1>Weather App</h1>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-map-marker-alt"></i> Locations</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="animate__animated animate__bounceIn">Current US Temperatures</h1>
        <p>In selected cities, updated hourly.</p>
        <img class="PrimaryWeatherMap--mapImage--3fKHV animate__animated animate__zoomIn" src="https://s.w-x.co/staticmaps/acttemp_1280x720.jpg?crop=16:9&amp;width=800&amp;format=pjpg&amp;auto=webp&amp;quality=60" alt="Most recent reported temperatures around the contiguous US.">
    </main>
    <footer>
        <p>&copy; 2024 Weather Channel and Samuel Philip All rights reserved.</p>
    </footer>
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html
